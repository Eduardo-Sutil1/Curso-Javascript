<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do usuário</title>

        body {
            background-color: rgb(131, 131, 174);
            color: white;
            font: normal 20pt Arial;
